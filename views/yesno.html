<div class="row row-centered">
	<div class="col-xs-8 col-centered">
		<div ng-if="!gameOver">
			<image ng-src="{{question.tank.image}}" class="center-block tank-img">
			<div class="row-centered">
				<h1>
					<span>Это </span><span>"{{question.publicTankName}}"</span>? <small>({{question.no+1}}/{{questions.length}})</small>
				</h1>
			</div>
			<div class="center-block row-centered answer-buttons">
				<div id="yesBtn" ng-click="answerButtonClick(true)" class="btn btn-lg btn-success">Да</div>
				<div id="noBtn" ng-click="answerButtonClick(false)" class="btn btn-lg btn-danger">Нет</div>					
			</div>
		</div>
		<div ng-if="gameOver">
			<div class="btn btn-success center-block" ng-click="newGame()">Еще раз!</div>	
			<h1 class="text-center">Ваш результат {{questions.result}} из {{questions.length}}</h1>
			<ul class="center-block fa-ul">
				<li ng-repeat="question in questions" class="fa" ng-class="{'fa-check': question.result, 'fa-close': !question.result}">
					<image ng-src="{{question.tank.image}}">Это "{{question.tank.name_i18n}}"<span ng-if="question.publicTankName != question.tank.name_i18n"> (а не "{{question.publicTankName}}")</span> и вы ответили {{question.result ? "правильно" : "неправильно"}}
				</li>
			</ul>
		</div>
	</div>
</div>
