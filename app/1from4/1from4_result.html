<div class="test-result row" ng-show="gameOver">
	<div class="col-xs-12">
		<div class="row">
			<div class="col-xs-6 col-xs-offset-3">
				<div class="btn btn-success center-block" ng-click="$parent.newGame()">Еще раз!</div>
				<h1 class="text-center">Ваш результат {{test.result}} из {{test.questions.length}}</h1>
			</div>
		</div>
		<div class="row" ng-repeat="question in test.questions">
			<div class="col-xs-12 col-sm-12 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
				<div class="row text-center">
					<h3>{{question.machines[question.rightAnswerIndex].name_i18n}}</h3>
				</div>
				<div class="row">
					<div class="card col-xs-6" ng-class="{'answer-right': $index == question.rightAnswerIndex, 'answer-my': $index == question.answerIndex}" ng-repeat="machine in question.machines">
						<img ng-src="{{machine.image}}">
						<h4 class="machine-name">{{machine.name_i18n}}</h4>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
